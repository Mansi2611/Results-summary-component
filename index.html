<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@600&family=Fruktur:ital@1&family=Gravitas+One&family=Lobster&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="container_left">
                <h3>  Your Result       </h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2> Great</h2>
                <p id="leftP">  You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
            <div class="container_right">
                <h3> Summary</h3>
                <div class="right_stack">
                    <div class="box" id="box1">
                        <img src="./Assets/icon-reaction.svg" alt="">
                        <div class="seperate">
                            <p> Reaction</p>
                          <div id="text"> <span>80 /</span>  100</div> 
                        </div>                 
                    </div>
                    <div class="box" id="box2">
                        <img src="./Assets/icon-memory.svg" alt="">
                        <div class="seperate">
                            <p> Memory</p>
                          <div id="text"> <span>92 /</span>   100</div> 
                        </div>                 
                    </div>
                    <div class="box" id="box3">
                        <img src="./Assets/icon-verbal.svg" alt="">
                        <div class="seperate">
                            <p> Verbal</p>
                          <div id="text"> <span>61/</span>  100</div> 
                        </div>                 
                    </div>
                    <div class="box" id="box4">
                        <img src="./Assets/icon-visual.svg" alt="">
                        <div class="seperate">
                            <p>  Visual</p>
                          <div id="text"> <span>72 /</span>  100</div> 
                        </div>                 
                    </div>

                   
                </div>
                <button> Continue</button>
            </div>
        </div>
    </div>

    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mansi Hajare</a>.
  </div>
</body>
</html>
